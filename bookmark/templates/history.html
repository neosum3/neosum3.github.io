{% extends "layout.html" %}

{% block title %}
    Portfolio
{% endblock %}

{% block main %}
<table class="table table-sm" >
<tbody>
    <tr>
        <th> Symbol </th>
        <th> Shares </th>
        <th> Price </th>
        <th> Transacted </th>
    </tr>

    {% for stock in stocks %}
    <tr>
        <td>  {{stock["stock"]}}  </td>
        <td>  {{stock["quantity"]}}  </td>
        <td>  {{stock["price"]}}  </td>
        <td>  {{stock["datetime"]}}  </td>
    </tr>
    {% endfor %}

</tbody>
</table>

{% endblock %}
